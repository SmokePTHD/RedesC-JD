<p class="intro">
  Este exemplo demonstra o método <b>getElementsByClassName</b>
</p>
<p class="intro"><b>getElementsByClassName</b></p>

<p id="demo3"></p>
<script>
  var x = document.getElementsByClassName("intro");
  document.getElementById("demo3").innerHTML =
    'O primeiro elemento com class="intro" é: ' + x[0].innerHTML;
</script>

<h6 class="intro1">Este é um h6 com class=intro1</h6>
<p class="intro1">Este exemplo demostra o método <b>querySelectorAll</b></p>
<p id="demo4"></p>
<script>
  var x = document.querySelectorAll("p.intro1");
  document.getElementById("demo4").innerHTML =
    'O primeiro parágrafo com class="intro1" é: ' + x[0].innerHTML;
</script>

<p id="p1">Este é o texto1</p>
