<p>Este exemplo mostra o método <b>getElementById</b></p>
<p>Olá Mundo 2!</p>
<p id="demo1"></p>
<script>
  var x = document.getElementsByTagName("p");
  document.getElementById("demo1").innerHTML =
    "O quinto parágrado (index 1s) é: " + x[1].innerHTML;
</script>

<p>
  Este exemplo encontra o elemento com id = "main" e depois encontra todos os
  elementos "p" dentro de "main".
</p>
<div id="main">
  <p>O DOM é muito útil.</p>
</div>
<p id="demo2"></p>

<script>
  var x = document.getElementById("main");
  var y = x.getElementsByTagName("p");
  document.getElementById("demo2").innerHTML =
    "O primeiro parágrafo dentro de 'main' é: " + y[0].innerHTML;
</script>

<p id="p3">Texto a ocultar</p>
<input
  type="button"
  value="Ocultar"
  onclick="document.getElementById('p3').style.visibility='hidden'"
/>
<input
  type="button"
  value="Mostrar"
  onclick="document.getElementById('p3').style.visibility='visible'"
/>

<br /><br />
<img src="img1.jpg" id="imagem2" />
<input
  type="button"
  value="Mudar"
  onmouseover="document.getElementById('imagem2').src = 'img2.jpg'"
  onmouseout="document.getElementById('imagem2').src = 'img1.jpg'"
/>
